<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#1A1A1B"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#F5A623;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#glowGradient)"/>

  <!-- Logo area -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#F5A623"/>
    <text x="24" y="32" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#0A0A0B" text-anchor="middle">J</text>
    <text x="60" y="34" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Simulateur Jeanbrun</text>
  </g>

  <!-- Main amount with glow -->
  <text x="600" y="260" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="#F5A623" text-anchor="middle" filter="url(#glow)">50 000 EUR</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">d'economie d'impot avec la Loi Jeanbrun</text>

  <!-- Description -->
  <text x="600" y="400" font-family="system-ui, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" opacity="0.6">Le produit d'excellence pour preparer votre retraite</text>

  <!-- CTA Button -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="300" height="56" rx="28" fill="#F5A623"/>
    <text x="150" y="36" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0A0A0B" text-anchor="middle">Simuler gratuitement</text>
  </g>

  <!-- Badge urgence -->
  <g transform="translate(800, 520)">
    <rect x="0" y="0" width="320" height="40" rx="20" fill="#F5A623" opacity="0.2"/>
    <text x="160" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#F5A623" text-anchor="middle">Plafond DOUBLE jusqu'au 31/12/2027</text>
  </g>
</svg>
